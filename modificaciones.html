<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
      <title>Panel administrador</title>

  </head>

    <body>
        <header id="idheader"></header>
        <h1 class="titulo">Modificar datos de los usuarios</h1>
        <div id="app">
            <div class="buscdni">
                <form  @submit.prevent="obtenerUsuario">
                    <label for="dni">DNI:</label>
                    <input type="number" v-model="dni" id="dni" required>
                    <br>
                    <button class="A" type="submit">Modificar Usuario</button>
                </form>
            </div>

            <div v-if="mostrarDatosUsuario">
                <h2  class="titulos">Ingresar nuevos Datos</h2>
                    <div class="tabus1">
                        <form  @submit.prevent="guardarCambios">
                            <label for="nombreModificar">Nombre:</label>
                            <input type="text" id="nombreModificar" v-model="nombre" required>
                            <br>
                            <label for="apellidoModificar">Apellido:</label>
                            <input type="text" id="apellidoModificar" v-model="apellido" required>
                            <br>
                            <label for="correoModificar">Correo:</label>
                            <input type="correo" id="correoModificar" v-model="correo" required>
                            <br>
                            <br>
                            <label for="claveModificar">Password:</label>
                            <input type="text" id="claveModificar" v-model="clave" required>
                            <br>
                            <br>
                            <label for="edadModificar">Edad:</label>
                            <input type="number" id="edadModificar" v-model="edad" required>
                            <br>
                            <br>
                            <label for="fecnacModificar">Fecha de nacimiento:</label>
                            <input type="date" id="fecnacModificar" v-model="fecnac" required>
                            <br>
                            <br>
                            <button class="A"type="submit">Guardar Cambios</button>
                            <a class="A" href="modificaciones.html">Cancelar</a>
                        </form>
                    </div>
            </div>
        </div>
            <div class="contenedor-centrado">
                <a class="A" href="admin.html">Menu principal</a>
            </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="./js/modificaciones.js"></script>

        <footer class="footer" id="idfooter"></footer>
        <script src="./js/main.js"></script>
    </body>
</html>
