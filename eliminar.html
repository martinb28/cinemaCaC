<!DOCTYPE html>
<html lang="es">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="img/favicon2.png" type="image/x-icon">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="stylesheet" href="css/estilo.css">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
      <script src="https://unpkg.com/vue@next"></script>
      <title>Panel administrador</title>

  </head>

    <body>
        <header id="idheader"></header>
        <h1 class="titulo1">Baja de usuarios</h1>

        <div class="tabus">
            <table class="table1">
                <thead class="thead1">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th align="right">Password</th>                    
                        <th>DNI</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="usuario in usuarios">
                        <td>{{ usuario.Nombre }}</td>
                        <td>{{ usuario.Apellido }}</td>
                        <td>{{ usuario.Correo }}</td>
                        <td align="right">{{ usuario.Clave }}</td>
                        <td>{{ usuario.Dni }}</td>
                        <td><button class="A" @click="eliminarUsuario(usuario.Dni)">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
            <div class="contenedor-centrado">
                <a class="A" href="admin.html">Menu principal</a>
            </div>

        <script src="./js/eliminar.js"></script>
        <footer class="footer" id="idfooter"></footer>
        <script src="./js/main.js"></script>
    </body>
</html>
